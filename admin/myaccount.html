<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/admin/header.css">
    <link rel="stylesheet" href="../assets/css/admin/sidebar.css">
    <link rel="stylesheet" href="../assets/css/admin/myaccount.css">
    <title>Tài khoản của tôi</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="header-wrap">
                    <div class="header__logo">
                        <i class="header__logo-icon fas fa-leaf"></i>
                        <span class="header__logo-text">Quản trị</span>
                    </div>
                    <div class="header__welcome">
                        <div class="header__welcome-item">
                            <i class="header__welcome-icon far fa-list-alt"></i>
                        </div>
                        <div class="header__welcome-item">
                            <i class="header__welcome-icon fas fa-bell"></i>
                        </div>
                        <div class="header__welcome-item">
                            <i class="header__welcome-icon fas fa-envelope"></i>
                        </div>
                        <div class="header__welcome-item">
                            xin chào vothang
                            <ul class="header__welcome-item__board">
                                <li class="header__welcome-item__board-row">
                                    <a href="" class="header__welcome-item__board-link">
                                        <i class="header__welcome-item__board-icon fas fa-users-cog"></i>
                                        Cài đặt tài khoản
                                    </a>
                                </li>
                                <li class="header__welcome-item__board-row">
                                    <a href="" class="header__welcome-item__board-link">
                                        <i class="header__welcome-item__board-icon fas fa-user-plus"></i>
                                        Tạo tài khoản
                                    </a>
                                </li>
                                <li class="header__welcome-item__board-row">
                                    <a href="" class="header__welcome-item__board-link">
                                        <i class="header__welcome-item__board-icon fas fa-sign-out-alt"></i>
                                        Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-3">
                        <div class="sidebar__chooses">
                            <div class="sidebar__chooses-item">
                                <i class="sidebar__chooses-item__icon far fa-chart-bar"></i>
                            </div>
                            <div class="sidebar__chooses-item">
                                <i class="sidebar__chooses-item__icon fas fa-pen"></i>
                            </div>
                            <div class="sidebar__chooses-item">
                                <i class="sidebar__chooses-item__icon fas fa-mask"></i>
                            </div>
                            <div class="sidebar__chooses-item">
                                <i class="sidebar__chooses-item__icon fas fa-cogs"></i>
                            </div>
                        </div>
                        <ul class="sidebar">
                            <li class="sidebar__item">
                                <i class="sidebar__item-icon fas fa-tachometer-alt"></i>
                                <a href="./index.html" class="sidebar__item-link">Thống kê</a>
                            </li>
                            <label for = 'check-sidebar-list' class="sidebar__item">
                                <i class="sidebar__item-icon fas fa-list"></i>
                                <a class="sidebar__item-link">Danh mục</a>
                            </label>
                            <input hidden id = 'check-sidebar-list' type="checkbox">
                            <ul class="sidebar__list">
                                <li class="sidebar__list-item">
                                    <a href="./category.html" class="sidebar__list-item__link">Danh mục loại</a>
                                </li>
                                <li class="sidebar__list-item">
                                    <a href="./subcategory.html" class="sidebar__list-item__link">Danh mục sản phẩm</a>
                                </li>
                            </ul>
                            <li class="sidebar__item">
                                <i class="sidebar__item-icon fas fa-tshirt"></i>
                                <a href="./products.html" class="sidebar__item-link">Sản phẩm</a>
                            </li>
                        </ul>
                    </div>  
                    <div class="col l-9">
                        <div class="direct"><span><i class="direct-icon fas fa-home"></i>Trang chủ</span> &#160; &#62; &#160; Tài khoản của tôi</div>
                        <div class="myaccount__board">
                            <div class="myaccount__board-title">
                                <h2>Thông Tin Của Tôi</h2>
                                <p>Quản lý tài khoản của bạn</p>
                                <form action="" class="myaccount__board-form">
                                    <div class="form-group">
                                        <lable class="myaccout__form-label">Tên tài khoản</lable>
                                        <input type="text" class="myaccount__form-input">
                                    </div>
                                    <div class="form-group">
                                        <lable class="myaccout__form-label">Email</lable>
                                        <input type="email" class="myaccount__form-input">
                                    </div>
                                    <div class="form-group">
                                        <lable class="myaccout__form-label">Số điện thoại</lable>
                                        <input type="text" class="myaccount__form-input">
                                    </div>
                                    <span class="myaccount__change-password">Đổi mật khẩu</span>
                                    <div class="form-group hidden">
                                        <lable class="myaccout__form-label">Mật khẩu mới</lable>
                                        <input type="password" class="myaccount__form-input">
                                    </div>
                                    <div class="myaccount__form-btn-wrap">
                                        <button class="myaccount__form-btn">Lưu</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const formHidden = document.querySelector('.hidden');
        const btnHidden = document.querySelector('.myaccount__change-password');
        let isOppen = false;
        btnHidden.onclick = e => {
            if(!isOppen) {
                formHidden.style = `display: block`;
                isOppen = !isOppen;
            }else {
                formHidden.style = `display: none`;
                isOppen = !isOppen;
            }
        }
    </script>
</body>
</html>
